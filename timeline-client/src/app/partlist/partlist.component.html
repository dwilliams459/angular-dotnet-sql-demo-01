<div class="container page-content">
  <div class="row">
    <div class="col-sm-12 col-md">
      <h2>My Lego</h2>
      <ul class="heroes">
        <li *ngFor="let hero of heroes"
          [class.selected]="hero === selectedHero"
          (click)="onSelect(hero)">
          <span class="badge">{{hero.id}}</span> {{hero.name}}
        </li>
      </ul>
    </div>
  </div>
</div>
